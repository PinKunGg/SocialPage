<html lang="en">

<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Twinkle Hub</title>

<body>
    <div class="navbar">
        <div class="navbar-logo">
            <span contenteditable="true">Twinkle</span>
            <span contenteditable="true">Hub</span>

                </div>
            </div>
