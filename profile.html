<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="pic/favicon_32px.ico" sizes="32x32" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Twinkle Hub</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-logo">
            <span contenteditable="false">Twinkle</span>
            <span contenteditable="false">Hub</span>
        </div>
        <div class="navbar-option">
            <ul>
                <li>
                    <a href="home.html"><img id="navpic" src="pic/home.png"></a>
                </li>
                <div class="dropdown">
                    <li><img id="navpic" src="pic/menu.png" class="dropbtn"></button>
                    </li>
                    <div class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <hr>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="grid-container-profile">
            <div id="user-bgbox-profile">
                <div class="user-box">
                    <!-- <img src="pic/user.png"> -->
                    <div id="displayPic">
                        <!-- <img src="img/user.png" alt=""> -->
                        <img src="pic/zero-02.png">
                    </div>
                    <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                        <input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" hidden>
                    </form>
                </div>
                <div class="namebox">
                    <!-- <input type="text" name="username" id="username" value="Test001"> -->
                    <span name="username" id="username">ans.rach</span>
                    <div class="setting-but-div">
                        <a href="profile_setting.html"><button type="button" class="setting-but" ><img src="pic/settings.png"></button></a>
                    </div>
                </div>
            </div>
            <div id="profile-post">
                <div class="userpost-box-profile">
                    <div id="post">
                        <p>
                            <textarea name="postinput" id="postinput" cols="50" rows="5" placeholder="Hello world"></textarea>
                        </p>
                    </div>
                    <div class="postbut-div">
                        <button type="button" class="post-but" id="submitpost">Post</button>
                    </div>
                </div>
                <div class="feedcontainer-profile" id="feedcontainer">
                    <div class="allpost-box">
                        <div class="grid-container-allpost">
                            <div id="poster">
                                <div class="poster-bgbox">
                                    <div class="poster-box">
                                        <img src="pic/zero-02.png">
                                    </div>
                                </div>
                                <div class="poster-name-profile">
                                    <span>ans.rach</span>
                                </div>
                                <div class="post-time">
                                    <small>2021-05-13 / 01:16</small>
                                </div>
                            </div>
                            <div id="content">
                                <div class="content-box">
                                    <p>content</p>
                                </div>
                                <div class="likebut-div">
                                    <img src="pic/heart-01.png">
                                    <button type="button" class="like-but">10</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/profilejs.js"></script>
</body>

</html>
