<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="pic/favicon_32px.ico" sizes="32x32" />
    <title>Twinkle Hub</title>
</head>

<body>
    <p>Twinkle Hub Register</p>
    <form action="login.html" id="registerform" name="registerform">
        <fieldset>
            <legend>Register</legend>
            <span>* require</span> <br>
            <p>Firstname* : <input type="text" name="firstname" placeholder="Firstname" required></p>
            <p>Lastname* : <input type="text" name="lastname" placeholder="Lastname" required></p>
            <br>
            <p>
                Gender* :
                <input type="radio" name="gender" value="male" required>Male
                <input type="radio" name="gender" value="female" required>Female
                <input type="radio" name="gender" value="female" required>Other
            </p>
            <br>
            <p>
                Birthday* :
                <input type="date" name="bday" value="" required>
            </p>
            <br>
            <p>Email* : <input type="email" name="email" placeholder="Email" required></p>
            <p>Password* : <input type="password" name="password" placeholder="Password" required></p>
            <p>Confirm Password* : <input type="password" name="con_password" placeholder="Confirm Password" required></p>
            <hr>
            <a href="index.html"><Button type="button" >Back</Button></a>
            <button type="button" id="registerbut">Register</button>
        </fieldset>
    </form>
    <br>
    <script src="js/registerjs.js"></script>
</body>

</html>
